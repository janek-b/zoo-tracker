<md-card>
  <md-card-title>
    <div layout="row" layout-align="space-between">
      <span class="text-caps">{{animal.name}}</span>
      <button md-icon-button (click)="closeDetails()">
        <md-icon>close</md-icon>
      </button>
    </div>
  </md-card-title>
  <md-card-subtitle class="text-caps">{{animal.species}}</md-card-subtitle>
  <md-divider></md-divider>
  <md-card-content>
    <div layout="row" layout-align="space-around" layout-wrap>
      <div flex="33">
        <div layout="row" layout-align="center center">
          <span class="text-right pad-right" flex>Sex: </span>
          <span class="text-left text-caps" flex>{{animal.sex}}</span>
        </div>
        <div layout="row" layout-align="center center">
          <span class="text-right pad-right" flex>Age: </span>
          <span class="text-left text-caps" flex>{{animal.age}}</span>
        </div>
        <div layout="row" layout-align="center center">
          <span class="text-right pad-right" flex>Caretakers: </span>
          <span class="text-left text-caps" flex>{{animal.caretaker}}</span>
        </div>
        <div layout="row" layout-align="center center">
          <span class="text-right pad-right" flex>Diet: </span>
          <span class="text-left text-caps" flex>{{animal.diet}}</span>
        </div>
      </div>
      <div flex="33">
        <div layout="row" layout-align="center center">
          <span class="text-right pad-right" flex>Species: </span>
          <span class="text-left text-caps" flex>{{animal.species}}</span>
        </div>
        <div layout="row" layout-align="center center">
          <span class="text-right pad-right" flex>Location: </span>
          <span class="text-left text-caps" flex>{{animal.location}}</span>
        </div>
        <div layout="row" layout-align="center center">
          <span class="text-right pad-right" flex>Likes: </span>
          <span class="text-left text-caps" flex>{{animal.likes}}</span>
        </div>
        <div layout="row" layout-align="center center">
          <span class="text-right pad-right" flex>Dislikes: </span>
          <span class="text-left text-caps" flex>{{animal.dislikes}}</span>
        </div>
      </div>
      <div flex></div>
    </div>
  </md-card-content>
  <td-expansion-panel>
    <ng-template td-expansion-panel-label>
      Edit {{animal.name}}
    </ng-template>

    <h4 class="text-caps">{{animal.name}}</h4>
    <div layout="row">
      <!-- Edit component -->
    </div>
  </td-expansion-panel>
</md-card>
