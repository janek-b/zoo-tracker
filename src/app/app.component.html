<md-toolbar color="primary">
  <button md-icon-button [mdMenuTriggerFor]="navMenu">
    <md-icon>menu</md-icon>
  </button>
  <md-menu #navMenu="mdMenu">
    <button md-menu-item (click)="toggleNewAnimal()">
      <md-icon>settings</md-icon>
      <span>Add an Animal</span>
    </button>
  </md-menu>
  <span>Zoo Tracker</span>
  <span flex></span>
  <td-search-box placeholder="Search" [alwaysVisible]="alwaysVisible" flex></td-search-box>
</md-toolbar>

<div layout="row" layout-align="center">
  <div flex="80" [tdToggle]="showNewAnimal">
    <app-animal-new></app-animal-new>
  </div>
</div>

<div layout="row" layout-align="center">
  <div flex="90">
    <app-animal-list></app-animal-list>
  </div>
</div>
